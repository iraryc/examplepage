<!DOCTYPE html> <!-- Informs the browser that this is an HTML5 document -->
<html lang="en"> <!-- Specifies the language of the page's content; also important for accessibility and SEO -->

<head>
    <!-- Meta data contains information about the webpage -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the webpage, UTF-8 supports most characters from all written languages -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to control layout on mobile browsers. 'width=device-width' sets the width of the page to follow the screen-width of the device. 'initial-scale=1.0' sets the initial zoom level when the page is first loaded. -->

    <title>Google</title> <!-- Defines the title of the document, shown in browser title bar or tab -->

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!--At the end right before the closing of the Body tag, we add external Javascript files-->
  <script src="/js/script.js"></script>
</body>
</html>
